<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script defer type="text/javascript" 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvW5VqsGuByHLY2UxvOqCP-KMR8N-0c-M&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
    <title>Weather APP</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-location>Enter a Location</div>
                <div class="location" data-status>To Find the weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipitation>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
    <a href="https://home.openweathermap.org/" class="open-weather">Powered by Open Weather</a>
</body>
</html>
